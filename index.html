<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Celebration Page</title>\n    <style>\n        body {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            background-color: #f8f8f8;\n        }\n        .heart {\n            width: 100px;\n            height: 100px;\n            position: relative;\n            margin: 20px;\n        }\n        .heart svg {\n            fill: red;\n        }\n        .buttons {\n            margin: 20px;\n        }\n        #confetti-canvas {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            pointer-events: none;\n            display: none;\n        }\n    </style>\n</head>\n<body>\n    <div class="heart">\n        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6">\n            <path d="M23.6,0c-2.6,0-5.1,1.1-6.9,3-1.8-1.9-4.3-3-6.9-3C6.5,0,0,5.4,0,11.9c0,7.2,11.5,12.6,16,16.6c4.5-4,16-9.4,16-16.6 C32,5.4,25.5,0,23.6,0z"/>\n        </svg>\n    </div>\n    <div class="buttons">\n        <button id="yes-button">Yes</button>\n        <button id="no-button">No</button>\n    </div>\n    <canvas id="confetti-canvas"></canvas>\n    <img src="blowing-kisses.gif" alt="Blowing Kisses" style="display:none;">\n    <script>\n        const yesButton = document.getElementById('yes-button');\n        const noButton = document.getElementById('no-button');\n        const confettiCanvas = document.getElementById('confetti-canvas');\n        const gif = document.querySelector('img');\n\n        yesButton.addEventListener('click', () => {\n            gif.style.display = 'block';\n            startConfetti();\n        });\n        noButton.addEventListener('click', () => {\n            alert('Maybe next time!');\n        });\n\n        function startConfetti() {\n            confettiCanvas.style.display = 'block';\n            const ctx = confettiCanvas.getContext('2d');\n            function resizeCanvas() {\n                confettiCanvas.width = window.innerWidth;\n                confettiCanvas.height = window.innerHeight;\n            }\n\n            function createConfetti() {\n                const x = Math.random() * confettiCanvas.width;\n                const y = Math.random() * confettiCanvas.height;\n                const size = Math.random() * 6 + 5;\n                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;\n                ctx.fillStyle = color;\n                ctx.beginPath();\n                ctx.arc(x, y, size, 0, Math.PI * 2);\n                ctx.fill();\n            }\n\n            resizeCanvas();\n            window.addEventListener('resize', resizeCanvas);\n            setInterval(createConfetti, 100);\n        }\n    </script>\n</body>\n</html>

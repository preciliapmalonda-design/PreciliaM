<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>A surprise for my Baby?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- SEAL WITH GLASSES -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="sealTitle">
  <title id="sealTitle">Playful seal wearing glasses</title>
  <defs>
    <linearGradient id="sealFur" x1="0" x2="1">
      <stop offset="0" stop-color="#f7c7a1"/>
      <stop offset="1" stop-color="#f2a97b"/>
    </linearGradient>
    <linearGradient id="sealShadow" x1="0" x2="1">
      <stop offset="0" stop-color="#f2b88d"/>
      <stop offset="1" stop-color="#e49a6b"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="160" cy="130" rx="100" ry="70" fill="url(#sealFur)"/>
  <!-- Belly highlight -->
  <ellipse cx="160" cy="145" rx="70" ry="40" fill="#fff3e7" opacity="0.7"/>

  <!-- Flippers -->
  <path d="M75 140 C40 130 40 170 80 170 C90 165 85 145 75 140Z" fill="url(#sealFur)"/>
  <path d="M245 140 C280 130 280 170 240 170 C230 165 235 145 245 140Z" fill="url(#sealFur)"/>

  <!-- Head -->
  <circle cx="160" cy="80" r="45" fill="url(#sealFur)"/>
  <ellipse cx="160" cy="92" rx="28" ry="18" fill="#fff3e7" opacity="0.8"/>

  <!-- Nose -->
  <path d="M160 98 C152 98 150 104 160 108 C170 104 168 98 160 98Z" fill="#6b3a2a"/>

  <!-- Whiskers -->
  <path d="M120 102 C100 100 90 100 78 104" stroke="#6b3a2a" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M200 102 C220 100 230 100 242 104" stroke="#6b3a2a" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M120 110 C100 112 90 114 78 118" stroke="#6b3a2a" stroke-width="1.6" stroke-linecap="round" fill="none"/>
  <path d="M200 110 C220 112 230 114 242 118" stroke="#6b3a2a" stroke-width="1.6" stroke-linecap="round" fill="none"/>

  <!-- Eyes (behind glasses) -->
  <circle cx="145" cy="74" r="6" fill="#111"/>
  <circle cx="175" cy="74" r="6" fill="#111"/>

  <!-- Glasses -->
  <g stroke="#222" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <rect x="128" y="60" width="34" height="28" rx="6" />
    <rect x="158" y="60" width="34" height="28" rx="6" />
    <path d="M162 74 L158 74" stroke-width="3"/>
    <path d="M120 70 C110 64 102 60 92 62" stroke-width="3" opacity="0.0"/>
    <!-- subtle shine on glass -->
    <path d="M136 66 C138 64 144 64 146 66" stroke="#ffffffaa" stroke-width="1.5"/>
    <path d="M184 66 C186 64 192 64 194 66" stroke="#ffffffaa" stroke-width="1.5"/>
  </g>

  <!-- Little heart seal mark (optional, echoes original art) -->
  <path d="M250 40 C250 23 270 15 282 28 C294 15 314 23 314 40 C314 68 282 82 282 96 C282 82 250 68 250 40Z"
        fill="#ff7aa2" opacity="0.95"/>
</svg>
    <h1>sam will you stop working out your butt? i am scared</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
